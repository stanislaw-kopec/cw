<meta charset="UTF-8">

<body>
	<h1>Operacje arytmetyczne</h1>
	
	<script type="text/javascript">
	let a = parseInt (prompt("Podaj a: ", "8"));
    console.log("Wartość: "+a+" typ: "+typeof(a));
	
	let b = parseInt (prompt("Podaj b: ", "4"));
    console.log("Wartość: "+b+" typ: "+typeof(b));
	
	if(isNaN(a)) {
	document.write("<h2 style= 'color:red';>błędne dane</h2>");
	}
	if(isNaN(b)) {
	document.write("<h2 style= 'color:red';>błędne dane</h2>");
	}
	else if (b==0) {
	document.write("<h2 style= 'color:green';>poprawne dane</h2>")
	document.write("<div>"+a+"+"+b+"="+(a+b)+"</div>");
	document.write("<div>"+a+"-"+b+"="+(a-b)+"</div>");
	document.write("<div>"+a+"*"+b+"="+(a*b)+"</div>");
	document.write("<div>nie można dzielić przez zero</div>");
	} 
	else{
    document.write("<h2 style= 'color:green';>poprawne dane</h2>")
	document.write("<div>"+a+"+"+b+"="+(a+b)+"</div>");
	document.write("<div>"+a+"-"+b+"="+(a-b)+"</div>");
	document.write("<div>"+a+"*"+b+"="+(a*b)+"</div>");
	document.write("<div>"+a+"/"+b+"="+(a/b)+"</div>");
    }  
	
	</script>
</body>
</html>
