<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Test wieku działający</title>
        <meta charset="UTF-8">
    </head>
    <body>
    <script type="text/javascript">
    let imie = prompt("Podaj imię: ", "Jan");
    console.log("Wartość: "+imie+" typ: "+typeof(imie));
    if (imie == null) {
        document.write("<h2 style= 'color:red';>Nie podano imienia</h2>");
    }
    else if(imie.trim().length < 1) {
        document.write("<h2 style= 'color:red';>Nie ma tak krótkich imion</h2>");
    }
    else {
        document.write("<h2>Witaj: "+imie+"</h2>");
            let wiek = parseInt(prompt("Podaj wiek: ", 0));
            if(!isNaN(wiek)) {
                if(wiek > 122) {
                    document.write("<h2 style= 'color:red';>Nie możesz mieć tylu lat</h2>");
                }
                else if(wiek >= 18) {
                    document.write("<h2 style= 'color:green';>Możesz cieszyć się stroną</h2>");
                }
                else if(wiek < 18) {
                    document.write("<h2 style= 'color:red';>Jesteś za młody na treści tej strony</h2>");
                }
            }
            else {
                document.write("<h2 style= 'color:red';>To nie jest liczba</h2>")
            }  
            

    }
    </script>
    </body>
</html>
